<!-- Blog Entries Column -->
<div class="col-md-8">
    <div ng-show="loading"> <div class="loader">loading ... </div></div>
    <ul class="list-unstyled">
        <li ng-repeat="post in pages">
            <h2>{{post.title}}</h2>
            <hr>              
            <p>{{post.content | htmlToPlaintext}}</p>
        </li>
    </ul>
</div>
<hr>
<div ng-include="frontTpl.url"></div>
