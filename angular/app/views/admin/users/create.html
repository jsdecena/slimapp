<div class="container">
    <div ng-include="adminTpl.url"></div>
    <div class="col-md-9">
        <form class="form">
            <legend>Create a User</legend>
            <div class="form-group">
                <input type="text" ng-model="user.firstname" class="form-control" placeholder="First Name" />
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.lastname" class="form-control" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control" placeholder="******" />
            </div>                        
            <input type="submit" ng-click="create(user)" class="btn btn-danger" value="Create User">
        </form>
    </div>   
</div>
