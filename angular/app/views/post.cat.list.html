<!-- Blog Entries By Category -->
<div class="col-md-8">
    <div ng-show="loading"> <div class="loader">loading ... </div></div>
    <ul class="list-unstyled">
        <li ng-repeat="post in posts | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
            <h2><a href="#/post/{{post.slug}}">{{post.title}}</a></h2>
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date : "longDate" }} <span>by <a href="#/author">{{post.author}}</a></span></p>
            <hr>              
            <p>{{post.content | htmlToPlaintext | limitTo : 300}} ... </p>
            <a class="btn btn-primary" href="#/post/{{post.slug}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
        </li>
    </ul>
    <ul ng-show="paginate" class="pagination">
        <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
        <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
            <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
        </li>
        <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
    </ul>
</div>
<div ng-include="template.url"></div>
